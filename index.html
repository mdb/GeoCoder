	<meta name="description" content="Geocoding service powered by Google Maps" />

	<script type="text/javascript" src="js/gc.js"></script>	
    <script type="text/javascript">
        $(document).ready(function() {
            GC.init('map');
        });
    </script>

<body>

	<div class="sidebar">
		<header>  
		    <h1>GeoCoder</h1>
            <a class="help" class="button" href="#">instructions</a>
		</header>  
        <form>
            <fieldset>
                <input class="addr" type="text" placeholder="Enter an address" />
                <a class="add" href="#">Enter another address</a>
            </fieldset>
            <input class="submit" value="Submit" type="submit" />
        </form>
        <ul class="geocodes"></ul>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('a.add').live('click', function() {
                var fieldset = $(this).parent('fieldset'),
                    newFieldset = fieldset.clone();
                newFieldset.find('input.addr').val('').attr('placeholder', 'Enter another address');
                newFieldset.insertAfter(fieldset);
            });
        });
    </script>
